<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <style>
        .hide
        {
            display: none;
        }
    </style>
</head>
<body>
    <div id="view">
        <div class="card">
            <div class="card-header">
                <h1>View</h1>
            </div>
            <div id="employeeListContent" class="card-body">

            </div>
            <div class="card-footer text-right">
                <button class="btn btn-primary" onclick="addEmployee()">Add</button>
            </div>
        </div>

    </div>
    <div id="details" class="hide">
        <div class="card">
            <div class="card-header">
                <h1>Details</h1>
            </div>
            <div class="card-body">               
                <form>
                    <input type="hidden" id="txtId"/>
                    <div class="form-row">
                        <div class="col">
                            <label>Name:</label>
                            <input type="text" id="txtName" class="form-control" />
                        </div>
                        <div class="col">
                            <label>Age:</label>
                            <input type="number" id="txtAge" class="form-control" />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <label>Salary:</label>
                            <input type="number" id="txtSalary" class="form-control" />
                        </div>
                        <div class="col">
                            <label>Gender:</label>
                            <select id="dropGender" class="form-control">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer text-right">
                <button class="btn btn-primary" onclick="displayView()">Back</button>
                <button class="btn btn-success" onclick="saveEmployee()">Save</button>
            </div>

        </div>
    </div>

    <script src="myscript.js"></script>
</body>
</html>
